<!DOCTYPE html>
<html>
    
    <head>
        <title>Ejemplo de AJAX y Jquery</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
        <script>
            $(document).ready(function(){
                $("button").click(function(){
                    $.get("prueba.txt",function(data,status){
                        $("#prueba").html(data);
                    })
                })
            });
        </script>
    </head>
    <body background="img/cap.jpg">
        <button>Click para recibir informacion</button>
        <p id="prueba"></p>
    </body>
</html>
